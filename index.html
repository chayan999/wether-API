<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wether API</title>
</head>

<body>
    <div class="container-main">
        <div class="container">
            <div class="current-info">

                <div class="date-container">
                    <div>
                        <div class="time" id="time">

                        </div>
                        <div id="am-pm">am</div>

                    </div>

                    <div class="date" id="date">
                        Monday, 25 May
                    </div>

                    <div class="others" id="current-weather-items">
                        <div class="weather-item">
                            <p>Humidity</p>
                            <p>95.2%</p>
                        </div>
                        <div class="weather-item">
                            <p>Pressure</p>
                            <p>554</p>
                        </div>
                        <div class="weather-item">
                            <p>Wiend Speed</p>
                            <p>222</p>
                        </div>

                    </div>
                </div>

                <div class="place-container">
                    <div class="time-zone" id="time-zone">Asia/Chittogram</div>
                    <div id="country" class="country">Bangladesh</div>
                </div>
            </div>


        </div>


        <div class="future-forecast">
            <div class="today " id="crreunt-temp">

                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="wether-icon" class="w-icon">
                <div>
                    <div class="day">Monday</div>
                    <div class="temp">Night 25.6&#176;C</div>
                    <div class="temp">Day - 35.6&#176;C</div>
                </div>
            </div>

            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="wether-icon" class="w-icon">
                    <div class="temp">Night 25.6&#176;C</div>
                    <div class="temp">Day - 35.6&#176;C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="wether-icon" class="w-icon">
                    <div class="temp">Night 25.6&#176;C</div>
                    <div class="temp">Day - 35.6&#176;C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="wether-icon" class="w-icon">
                    <div class="temp">Night 25.6&#176;C</div>
                    <div class="temp">Day - 35.6&#176;C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="wether-icon" class="w-icon">
                    <div class="temp">Night 25.6&#176;C</div>
                    <div class="temp">Day - 35.6&#176;C</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
